<h3>Set up D3</h3>

{% highlight javascript %}
<script type="text/javascript">
  d3.select('#data').append('p').text('I\'ve been appended!');
</script>
{% endhighlight %}

<img src="../images/set-up.png" alt="D3 appending a paragraph">



<h3>Binding Data</h3>
{% highlight javascript %}
<script type="text/javascript">
var dataset = [1, 2, 3];

d3.select('#data').selectAll('p')
    .data(dataset)
    .enter()
    .append('p')
    .text('I\'ve been appended!');
</script>
{% endhighlight %}

<img src="../images/bind-data.png" alt="D3 appending multiple paragraphs">
